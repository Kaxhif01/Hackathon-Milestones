<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Resume Builder Form</h2>

            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture">

            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="education">Education:</label>
            <textarea id="education" rows="3" placeholder="Enter your education details"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" rows="3" placeholder="Enter your skills"></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" rows="3" placeholder="Enter your experience"></textarea>

            <!-- Generate Resume Button -->
            <button id="generate-resume-btn" type="button">Generate Resume</button>
        </div>

        <!-- Preview Section -->
        <div class="preview-container">
            <h2 style="font-style: italic;">Your Resume Preview</h2>
            <img id="preview-picture" alt="Profile Picture Preview">
            <p id="preview-name" style="font-style: italic;">Full Name</p>
            <p id="preview-email">Email</p>
            <p id="preview-phone">Phone</p>
            <p id="preview-education">Education details</p>
            <p id="preview-skills">Skills details</p>
            <p id="preview-experience">Experience details</p>
        </div>
    </div>

    <!-- Generated Resume Output -->
    <div id="resume-output">
        <h2>Generated Resume</h2>
        <div id="output-content"></div>
    </div>

    <script src="script.js"></script> <!-- Link to the compiled JavaScript file -->
</body>
</html>
